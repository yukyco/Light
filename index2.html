   <!-- particleJS -->
  <script>
    var particleSystem = null;
    var stage = null;
    window.addEventListener("load", function () {
      stage = new createjs.Stage("myCanvas");
      particleSystem = new particlejs.ParticleSystem();
      stage.addChild(particleSystem.container);
      particleSystem.importFromJson(
        {
            "bgColor": "#00000",
            "width": 779,
            "height": 787,
            "emitFrequency": 64,
            "startX": 390,
            "startXVariance": 146,
            "startY": 400,
            "startYVariance": 248,
            "initialDirection": 0,
            "initialDirectionVariance": 334.5,
            "initialSpeed": 2.8,
            "initialSpeedVariance": 0.7,
            "friction": 0.0155,
            "accelerationSpeed": 0,
            "accelerationDirection": "275.8",
            "startScale": 0,
            "startScaleVariance": 0,
            "finishScale": "2",
            "finishScaleVariance": "0",
            "lifeSpan": 109,
            "lifeSpanVariance": 82,
            "startAlpha": 0.25,
            "startAlphaVariance": "0",
            "finishAlpha": 0.39,
            "finishAlphaVariance": 0.16,
            "shapeIdList": [
                "blur_circle",
                "heart"
            ],
            "startColor": {
                "hue": 347,
                "hueVariance": 248,
                "saturation": 80,
                "saturationVariance": 79,
                "luminance": 59,
                "luminanceVariance": 24
            },
            "blendMode": true,
            "alphaCurveType": "0",
            "VERSION": "1.0.0"
        }
      );

      createjs.Ticker.framerate = 60;
      createjs.Ticker.timingMode = createjs.Ticker.RAF;
      createjs.Ticker.addEventListener("tick", handleTick);
    });

    function handleTick() {
      particleSystem.update();
      stage.update();
    }
  </script>
